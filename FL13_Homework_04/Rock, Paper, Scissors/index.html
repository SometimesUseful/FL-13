<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>

</div>

<div class="result">
    <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
    <div id="rock" class="choice">
        <img src="src/img/rock.png" alt="rock">
    </div>
    <div id="paper" class="choice">
        <img src="src/img/paper.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
        <img src="src/img/scissors.png" alt="scissors">
    </div>
</div>

<p id="action-message">Make your move</p>
<button id="restart">Restart</button>
<script src="scripts.js"></script>

</body>
</html>
